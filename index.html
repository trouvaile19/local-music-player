<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./asset/style.css">
</head>
<body>
    <div class="player">
    <!-- Dashboard -->
    <div class="dashboard">
        <!-- Header -->
        <header>
            <h4>Now playing:</h4>
            <h2>String 57th & 9th</h2>
        </header>

        <!-- CD -->
        <div class="cd">
            <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
            </div>
        </div>

        <!-- Control -->
        <div class="control">
            <div class="btn btn-repeat">
                <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
                <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
                <i class="fas fa-pause icon-pause"></i>
                <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
                <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random">
                <i class="fas fa-random"></i>
            </div>
        </div>

        <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
        <audio id="audio" src=""></audio>
    </div>

    <!-- Playlist -->
        <div class="playlist">
        
        
    </div>
    </div>
    <script>
        /**
         * 1. Render songs
         * 2. Scroll top
         * 3. Play / pause / seek
         * 4. CD rotate
         * 5. Next / prev
         * 6. Random
         * 7. Next / Repeat when ended
         * 8. Active song
         * 9. Scroll active song into view
         * 10. Play song when click
         */

    const $ = document.querySelector.bind(document)
    const $$ = document.querySelectorAll.bind(document)

    const heading = $('header h2')
    const cdThumb = $('.cd-thumb')

    const audio = $('#audio')
    const playBtn = $('.btn-toggle-play')
    const player = $('.player')
    const progress = $('#progress')
    const nextBtn = $('.btn-next')
    const prevBtn = $('.btn-prev')
    const randomBtn = $('.btn-random')
    const repeatBtn = $('.btn-repeat')

    const app = 
    {
        isPlaying: false,  
        isRandom: false,
        isRepeat: false,

        currentIndex: 0,
        songs:
        [
            {
                name: 'Dừng chân, đứng lại',
                singer: 'NamLee, Tofu, An ft VoVanDuc',
                image: './asset/img/song1.jpg',
                path: './asset/music/song1.mp3'
            },
            {
                name: 'Chưa được yêu như thế',
                singer: 'Trang',
                image: './asset/img/song2.jpg',
                path: './asset/music/song2.mp3'
            },
            {
                name: 'Qua những tiếng ve',
                singer: 'Tofu, Urabe ft Xesi',
                image: './asset/img/song3.jpg',
                path: './asset/music/song3.mp3'
            },
            {
                name: 'Một thuở thanh bình',
                singer: 'Tùng Tea ft Tuyết',
                image: './asset/img/song4.jpg',
                path: './asset/music/song4.mp3'
            },
            {
                name: 'Em không',
                singer: 'Vũ Thanh Vân',
                image: './asset/img/song5.jpg',
                path: './asset/music/song5.mp3'
            },
            {
                name: 'Một ngàn nỗi đau (live)',
                singer: 'Mai Văn Hương X Trung Quân',
                image: './asset/img/song6.jpg',
                path: './asset/music/song6.mp3'
            },
            {
                name: 'Từng là của nhau',
                singer: 'Bảo Anh ft Táo',
                image: './asset/img/song7.jpg',
                path: './asset/music/song7.mp3'
            },
            {
                name: 'Cầu Vĩnh Tuy',
                singer: 'Wren Evans',
                image: './asset/img/song8.jpg',
                path: './asset/music/song8.mp3'
            },
            {
                name: 'Only',
                singer: 'LeeHi',
                image: './asset/img/song9.jpg',
                path: './asset/music/song9.mp3'
            },
            {
                name: 'Cô đơn trên sofa (live)',
                singer: 'Trung Quân',
                image: './asset/img/song10.jpg',
                path: './asset/music/song10.mp3'
            }
        ],
        render: function(){
            const html = this.songs.map((song, index) =>(
                `<div class="song ${index === this.currentIndex ? 'active':''}">
                    <div class="thumb" style="background-image: url(${song.image})">
                    </div>
                    <div class="body">
                        <h3 class="title">${song.name}</h3>
                        <p class="author">${song.singer}</p>
                    </div>
                    <div class="option">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>`
            )).join('')
            
            $('.playlist').innerHTML = html;

        },
        
         
        defineProperties: function(){
            Object.defineProperty(this, 'currentSong', {
                get: function(){
                    return this.songs[this.currentIndex];
                }
            })
        },
        handleEvent: function(){
            const cd = $('.cd')
            const cdWidth = cd.offsetWidth

            //handle cd quay/dung
            const cdThumbAnimate = cdThumb.animate([
                {transform: 'rotate(360deg)'}
            ], {
                duration: 15000, //10s
                iterations: Infinity
            })
            cdThumbAnimate.pause();

            // Zoom in / zoom out cd handling
            document.onscroll = function () {
                const scrollTop = window.scrollY || document.documentElement.scrollTop;
                const newCdWidth = cdWidth - scrollTop;

                cd.style.width = newCdWidth > 0 ? newCdWidth + "px" : 0;
                cd.style.opacity = newCdWidth / cdWidth;
            };

            // Play Click handling
            playBtn.onclick = function(){
                if(app.isPlaying){
                    audio.pause()
                }else{
                    audio.play()
                }
            }
            audio.onpause = function(){
                player.classList.remove('playing')
                cdThumbAnimate.pause()
                app.isPlaying = false
            }
            audio.onplay = function(){
                player.classList.add('playing')
                cdThumbAnimate.play()
                app.isPlaying = true
                progress.value = 0;
            }
            // the progress song has changed
            audio.ontimeupdate = function(){
                const timePercent = Math.floor((audio.currentTime/audio.duration)*100) 
                progress.value = timePercent
            }
            //set time audio when the progress change
            progress.onchange = function(e){
                audio.play()
                const progressPercent = e.target.value
                audio.currentTime = (progressPercent/100)*audio.duration
            }
            // event click next btn
            nextBtn.onclick = function(){
                if(app.isRandom){
                    app.playRandomSong()
                }else{
                    app.nextSong();
                }
                app.loadCurrentSong();
                audio.play();
            }
            // event click prev btn
            prevBtn.onclick = function(){
                if(app.isRandom){
                    app.playRandomSong()
                }else{
                    app.prevSong();
                }
                app.loadCurrentSong();
                audio.play()
            }
            // event click random btn
            randomBtn.onclick = function(){
                app.isRandom =! app.isRandom
                randomBtn.classList.toggle('active', app.isRandom)
            }
            // handle repeat btn
            repeatBtn.onclick = function(){
                app.isRepeat = !app.isRepeat
                repeatBtn.classList.toggle('active', app.isRepeat)
            }
            // handle ended audio 
            audio.onended = function(){
                if(app.isRepeat){
                    audio.play();
                }else{
                    if(!app.isRandom){
                        app.nextSong();
                    }else{
                        app.playRandomSong();
                    }
                    app.activeNewSong();
                    app.loadCurrentSong();
                    audio.play();
                }
            }
            // song activation
            const songElements = $$('.song');
            songElements.forEach((song,index)=>{
                song.onclick = function(){
                    app.currentIndex = index;
                    app.activeNewSong();
                    app.loadCurrentSong();
                    audio.play();

                }
            })

        },
        loadCurrentSong: function(){
            heading.textContent = this.currentSong.name;
            cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
            audio.src = this.currentSong.path
            console.log(audio.src)
        },
        nextSong: function(){
            this.currentIndex++;
            if(this.currentIndex >= this.songs.length){
                this.currentIndex = 0;
            }
            app.activeNewSong()
        },
        prevSong: function(){
            this.currentIndex--;
            if(this.currentIndex < 0){
                this.currentIndex = this.songs.length - 1
            }
            app.activeNewSong()
        },
        playRandomSong: function(){
            let randomIndex
            do{
                randomIndex = Math.floor(Math.random()*this.songs.length);
            }while(randomIndex === this.currentIndex)
            this.currentIndex = randomIndex;
            app.activeNewSong();            
        },
        activeNewSong: function(){
            const songElements =  $$('.song');
            songElements.forEach((song)=>{
                song.classList.remove('active')
            })
            songElements.forEach((song, index)=>{
                if(index == app.currentIndex){
                    song.classList.add('active')
                }
            })
        },
        start: function(){
            // Define Object's properties
            this.defineProperties()
            // Render playlist
            this.render()            
            // load first music song to UI when running app
            this.loadCurrentSong()
            // Listen and handle events (Dom event)
            this.handleEvent()
        }

    }
    app.start()

        
    </script>
</body>
</html>
